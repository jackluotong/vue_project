<script>
  //实现从数组中删除重复超过2次的元素
function deleteTwo(){

let a = [1, 1, 1, 2, 2, 3];//=>1,1,2,2,3
let b = [1, 2, 1, 2, 1, 3, 2];//=>1,2,1,2,3

function objs(data) {
  let news1 = [];
  let news2 = [];
  data.forEach((item, index) => {
        if (news1.indexOf(item) === -1) {
        news1.push(item);
      } else {
        if (news2.indexOf(item) === -1) {
        news2.push(item);
      } else {
        data.splice(index, 1);
      }
    }
  });
  console.log(data);
}
objs(a);
objs(b);
  
}
</script>
<script>
  /*
  define a function
  */
  function LazyPig(namePig) {
    return new Lazy(namePig)
  }
  /*
  define a prototype function
  */
  function Lazy(namePig) {
    this.namePig = namePig;
    this.task = [];
    console.log('Hello,' + namePig);
    let that = this;//that 指向当前Lazy
    let fn = (function () {
      return function () {
        that.next()//调用Lazy中prototype中的方法
      }
    })()
    this.task.push(fn)
    setTimeout(() => {
      that.next()
    }, 0)
  }
  Lazy.prototype = {
    next: function () {
      var fn = this.task.shift()
      fn && fn()
    },
    sleep: function (timer) {
      let that = this;
      let fn = (function (timer) {
        return function () {
          setTimeout(() => {
            console.log(that.namePig + 'wake up!');
            that.next()
          }, timer * 1000)
        }
      })(timer)
      this.task.push(fn)
      return this;
    },
    eat: function (str) {
      let that = this;
      let fn = (function (str) {
        return function () {
          console.log(that.namePig + 'is eadting' + str);
          that.next()
        }
      })(str)
      this.task.push(fn);
      return this;
    }
  }
  function testOne() {
    LazyPig('jackpig').sleep(3).eat('pig')
  }
</script>
