<script>
  /*
  define a function
  */
  function LazyPig(namePig) {
    return new Lazy(namePig)
  }
  /*
  define a prototype function
  */
  function Lazy(namePig) {
    this.namePig = namePig;
    this.task = [];
    console.log('Hello,' + namePig);
    let that = this;//that 指向当前Lazy
    let fn = (function () {
      return function () {
        that.next()//调用Lazy中prototype中的方法
      }
    })()
    this.task.push(fn)
    setTimeout(() => {
      that.next()
    }, 0)
  }
  Lazy.prototype = {
    next: function () {
      var fn = this.task.shift()
      fn && fn()
    },
    sleep: function (timer) {
      let that = this;
      let fn = (function (timer) {
        return function () {
          setTimeout(() => {
            console.log(that.namePig + 'wake up!');
            that.next()
          }, timer * 1000)
        }
      })(timer)
      this.task.push(fn)
      return this;
    },
    eat: function (str) {
      let that = this;
      let fn = (function (str) {
        return function () {
          console.log(that.namePig + 'is eadting' + str);
          that.next()
        }
      })(str)
      this.task.push(fn);
      return this;
    }
  }
  function testOne() {
    LazyPig('jackpig').sleep(3).eat('pig')
  }

</script>

  var staffs = [{ name: 'AA', age: 40 }, { name: 'BB', age: 50 }, { name: 'DD', age: 40 }, { name: 'CC', age: 40 }, { name: 'EE', age: 45 }];
  sortFunc(staffs, 'age');
  function sortFunc() {
    var staffs = [{ name: 'AA', age: 40 }, { name: 'BB', age: 50 }, { name: 'DD', age: 40 }, { name: 'CC', age: 40 }, { name: 'EE', age: 45 }];

    for (let i = 0; i < staffs.length; i++) {
      for (let j = 0; j < staffs.length - 1 - i; j++) {
        if (staffs[j] > staffs[j + 1]) {

          [staffs[j + 1], staffs[j]] = [staffs[j], staffs[j + 1]]
        }
      }
    }
    return staffs;
  }
</script>
